<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Fraunces:wght@700' rel='stylesheet'>
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="principal">
    <div class="container">
      <div class="assets">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="product">
        <div class="content">
          <div class="productType">
            PERFUME
          </div>
          <div class="productName">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="productDescription">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="prices">
            <div class="newPrice">
              $149.99
            </div>
            <div class="oldPrice">
              $169.99
            </div>
          </div>
          <div class="buttons">
            <button class="confirmButton"> <img src="./images/icon-cart.svg" alt="cart icon">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BryanCarlos" target="_blank">Bryan Carlos da Silva</a>.
  </div>
</body>
</html>
